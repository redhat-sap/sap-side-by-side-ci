apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-be-dev
  namespace: openshift-gitops
spec:
  destination:
    namespace: app-be-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-be-dev
    repoURL: https://github.com/makentenza/sap-side-by-side-ci.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}