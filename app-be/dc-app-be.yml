kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: app-be
  namespace: app-be-acm
  labels:
    app: app-be
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: app-be
    deploymentconfig: app-be
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app-be
        deploymentconfig: app-be
    spec:
      containers:
        - name: app-be
          image: 'quay.io/redhat-sap-cop/sap-side-by-side-be:v1.1.0'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
            - containerPort: 9779
              protocol: TCP
          env:
            - name: SWAGGER_HOST
              value: 'app-be.app-be-acm.svc.cluster.local'
            - name: S4HANA_HOST
              value: 's4hana-dal10.opentlc.com'
            - name: S4HANA_PORT
              value: '8000'
            - name: S4HANA_PORTJCO
              value: '3300'
            - name: S4HANA_USER
              value: 'ricardo'
            - name: S4HANA_PASSWORD
              value: 'R3dh4t123!'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
