kind: Service
apiVersion: v1
metadata:
  name: app-be
  namespace: app-be-acm
  labels:
    app: app-be
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8778-tcp
      protocol: TCP
      port: 8778
      targetPort: 8778
    - name: 9779-tcp
      protocol: TCP
      port: 9779
      targetPort: 9779
    - name: 9777-tcp
      protocol: TCP
      port: 9777
      targetPort: 9777
  selector:
    app: app-be
    deploymentconfig: app-be
  type: ClusterIP
  sessionAffinity: None
