kind: Service
apiVersion: v1
metadata:
  name: app-fe
  namespace: app-fe-acm
  labels:
    app: app-fe
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8443-tcp
      protocol: TCP
      port: 8443
      targetPort: 8443
  selector:
    app: app-fe
    deploymentconfig: app-fe
  type: ClusterIP
  sessionAffinity: None
